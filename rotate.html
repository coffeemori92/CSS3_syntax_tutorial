<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            div {
                height: 150px;
                width: 200px;
                position: absolute;
                margin: 30px;
            }
            #origin {border: 3px solid black;}
            #rotate {
                background-color: #87cefa;
                border: 3px solid red;
                transform: rotate(30deg);
            }
        </style>
    </head>
    <body>
        <h1>rotate() 메소드를 이용한 요소의 회전</h1>
        <div id = "origin">
            이 요소의 원래 모양
        </div>
        <div id = "rotate">
            시계방향으로 30도
        </div>
    </body>
</html>
