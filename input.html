<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            input {
                width: 100%;
                padding: 10px 20px;
                margin: 5px 0;
                box-sizing: border-box;
            }
            input[type = "text"] {
                border: 2px solid #d2691e;
                border-radius: 8px;
            }
            input[type = "password"] {
                border: none;
                border-bottom: 2px solid #d2691e;
            }
        </style>
    </head>
    <body>
        <h1>input 요소에 테두리 적용</h1>
        <form>
            사용자 : <br>
            <input type = "text" name = "username"><br>
            비밀번호 : <br>
            <input type = "password" name = "password">
        </form>
    </body>
</html>
