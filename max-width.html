<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>max-width</title>
        <style>
            div.width {
                width: 500px;
                border: 2px solid #daa520;
            }
            div.maxWidth {
                max-width: 500px;
                border: 2px solid #cd5c5c;
            }
        </style>
    </head>
    <body>
        <h1>max-width 속성</h1>
        <div class = "width">
            width 속성을 500px로 설정
        </div>
        <div class = "maxWidth">
            max-width 속성을 500px로 설정
        </div>
    </body>
</html>
