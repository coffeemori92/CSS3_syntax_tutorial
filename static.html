<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Position</title>
        <style>
            div {
                border: 2px solid #cd5c5c;
                position: static;
            }
        </style>
    </head>
    <body>
        <h1>정적 위치 지정방식</h1>
        <div>static</div>
        <p>정적위치는 단순히 웹페이지의 흐름에 따라 차례대로 요소들을 위치</p>
    </body>
</html>
