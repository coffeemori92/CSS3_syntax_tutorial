<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Float</title>
        <style>
            .left {
                background-color: #ff8c00;
                width: 150px;
                height: 50px;
                float: left;
            }
            .right {
                background-color: #9932cc;
                width: 150px;
                height: 50px;
                float: right;
            }
            p {
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>clear 속성을 이용한 위치 조정</h1>
        <div>
            <div class = "left">왼쪽끝에 위치시키고 싶은 요소</div>
            <div class = "right">오른쪽끝에 위치시키고 싶은 요소</div>
        </div>
        <p>이 글자를 아래쪽에 위치시키고 싶다.</p>
    </body>
</html>
