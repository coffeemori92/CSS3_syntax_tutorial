<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Display</title>
        <style>
            div {
                background-color: ivory;
                border: 2px solid black;
            }
            p.none {display: none;}
            p.hidden {visibility: hidden;}
        </style>
    </head>
    <body>
        <h1>HTML 요소 숨기기</h1>
        <div>
            <p>display : none</p>
            <p class = "none">display : none</p>
        </div>
        <br>
        <div>
            <p>visibility : hidden</p>
            <p class = "hidden">visibility : hidden</p>
        </div>
    </body>
</html>
