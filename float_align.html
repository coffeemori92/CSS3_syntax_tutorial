<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title></title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            div {
                border: 3px solid #4b0082;
                width: 350px;
                padding: 10px;
                margin: 0;
            }
            div.left {float: left}
            div.right {float: right}
        </style>
    </head>
    <body>
        <h1>float 속성을 이용한 좌우정렬</h1>
        <div class = "left">
            float 속성값으로 left 또는 right를 사용하면, <br>
            수평으로 좌우정렬 가능
        </div>
        <div class = "right">
            float 속성값으로 left 또는 right를 사용하면, <br>
            수평으로 좌우정렬 가능
        </div>
    </body>
</html>
