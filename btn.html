<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Button</title>
        <style>
           .btn {
               background-color: #87ceeb;
               padding: 15px 30px;
               margin: 2px;
               border: none;
               color: black;
               text-align: center;
               text-decoration: none;
               font-size: 16px;
               display: inline-block;
               cursor: pointer;
           }
        </style>
    </head>
    <body>
        <h1>다양한 요소로 만드는 버튼</h1>
        <h3>기본 버튼</h3>
        <button>button 태그</button>
        <a href = "#">a 태그</a>
        <input type = "button" value = "input 태그">

        <h3>CSS로 버튼 스타일 설정</h3>
        <button class = "btn">button 태그</button>
        <a href = "#" class = "btn">a 태그</a>
        <input type = "button" value = "input 태그" class = "btn">
    </body>
</html>
