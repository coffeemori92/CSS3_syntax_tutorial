<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            div {
                height: 150px;
                width: 200px;
                position: absolute;
            }
            #origin {border: 3px solid black;}
            #trans {
                background-color: #87cefa;
                border: 3px solid red;
                transform: translate(100px, 50px);
            }
        </style>
    </head>
    <body>
        <h1>translate() 메소드를 이용한 요소의 이동</h1>
        <div id = "origin">
            이 요소의 원래 위치
        </div>
        <div id = "trans">
            x축 양의 방향 100px,
            y축 양의 방향 50px
        </div>
    </body>
</html>
