<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Position</title>
        <style>
            div.static {
                border: 2px solid #b8860b;
                position: static;
            }
            div.relative {
                border: 2px solid #cd5c5c;
                position: relative;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <h1>상대 위치 지정방식</h1>
        <div class = "static">static</div>
        <div class = "relative">relative</div>
        <p>상대위치는 해당 HTML 요소의 정적위치에 따라 위치를 재조정</p>
    </body>
</html>
