<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <style>
            div {
                height: 150px;
                width: 200px;
                position: absolute;
                margin: 100px;
            }
            #origin {border: 3px solid black;}
            #scale_in {
                border: 3px solid red;
                transform: scale(1.5, 2);
            }
            #scale_de {
                border: 3px solid orange;
                transform: scale(0.7, 0.7);
            }
        </style>
    </head>
    <body>
        <h1>scale() 메소드를 이용한 요소의 크기조절</h1>
        <div id = "origin">이 요소의 원래크기</div>
        <div id = "scale_in">너비는 1.5배, 높이는 2배 커짐</div>
        <div id = "scale_de">너비는 0.7배, 높이는 0.7배 작아짐</div>
    </body>
</html>
