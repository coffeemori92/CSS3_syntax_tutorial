<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title></title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            div {
                border: 3px solid #4b0082;
                width: 300px;
                padding: 10px;
                position: absolute;
                margin: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <h1>position 속성을 이용한 좌우정렬</h1>
        <div>
            absolute position을 사용하면, <br>
            수평으로 좌우정렬 가능!
        </div>
    </body>
</html>
