<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Display</title>
        <style>
            div.origin, div.good {
                border: 3px solid #73ad21;
                padding: 5px;
            }
            div.sub {
                width: 300px;
                height: 300px;
                background-color: aqua;
                float: left;
            }
            #second {clear: both;}
            .good {overflow: auto;}
        </style>
    </head>
    <body>
        <h1>overflow 속성을 이용한 크기조정</h1>
        <div class = "origin">
            이미지와 함께 하고 싶은 내용
            <div class = "sub"></div>
        </div>
        <p id = "second">overflow 속성값을 auto로 주면 자동으로 컨테이너 요소의 크기도 함께 늘어난다.</p>
        <div class = "good">
            이미지와 함께 하고 싶은 내용
            <div class = "sub"></div>
        </div>
    </body>
</html>
