<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>sekwX</title>
        <style>
            div {
                height: 150px;
                width: 200px;
                position: absolute;
                margin: 30px;
            }
            #origin {border: 3px solid black;}
            #skew_x {
                background-color: #87cefa;
                border: 3px solid red;
                transform: skewX(20deg);
            }
        </style>
    </head>
    <body>
        <h1>skewX()메소드를 이용한 요소 기울이기</h1>
        <div id = "origin">원래모양</div>
        <div id = "skew_x">x축을 따라 20도 기울임</div>
    </body>
</html>
