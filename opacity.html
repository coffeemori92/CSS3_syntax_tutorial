<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>CSS Display</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: aqua;
                opacity: 0.3;
            }
            div:hover {
                opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <h1>투명화</h1>
        <div>
            이미지
        </div>
        <p>opacity 속성값을 조절하면 간단히 이미지를 투명하게 할 수 있다.</p>
    </body>
</html>
