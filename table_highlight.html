<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>table High-light</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                padding: 10px;
                border-bottom: 1px solid #cd5c5c;
            }
            tr:hover {background-color: #f5f5f5;}
        </style>
    </head>
    <body>
        <h1>Hoverable table</h1>
        <table>
            <tr>
                <th>참치</th>
                <th>고래</th>		
                <th>날치</th>
            </tr>
            <tr>
                <td>상어</td>
                <td>문어</td>		
                <td>꽁치</td>
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>		
                <td>돌고래</td>
            </tr>
        </table>
        <p>tr 태그에만 :hover 선택자 적용</p>
    </body>
</html>
