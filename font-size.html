<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>font-size</title>
        <style>
            body {font-size: 100%}
            #large {font-size: 2.5em}
            #small {font-size: 0.7em}
            #fixed {font-size: 20px}
        </style>
    </head>
    <body>
        <h1>font-size 속성을 이용한 글꼴의 크기 설정</h1>
        <p id = "large">글꼴의 크기를 2.5em으로 변경</p>
        <p>글꼴의 기본 크기 1em</p>
        <p id = "small">글꼴의 크기를 0.7em으로 변경</p>
        <p id = "fixed">글꼴의 크기를 20px로 변경</p>
    </body>
</html>
