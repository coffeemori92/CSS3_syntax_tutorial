<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Animation</title>
        <style>
            p {
                height: 40px;
                width: 400px;
                border: 3px solid orange;
                animation-name: movingPara;
                animation-duration: 3s;
            }
            @keyframes movingPara {
                from {margin-left: 100%;}
                to {margin-left: 0%;}
            }
        </style>
    </head>
    <body>
        <h1>@keyframes 규칙을 이용한 애니메이션 효과</h1>
        <p>다양한 애니메이션 효과를 줄 수 있다.</p>
    </body>
</html>
