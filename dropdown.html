<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>dropdown</title>
        <style>
            .dropdown {
                position: relative;
                display: inline-block
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                padding: 8px;
                box-shadow: 0px 8px 16px 0px white;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>드롭다운 효과</h1>
        <div class = "dropdown">
            <span>마우스를 올려보자</span>
            <div class = "dropdown-content">
                <p>마우스를 올리면 나타나는 div 요소</p>
            </div>
        </div>
    </body>
</html>
